# Standard training configuration with multi-channel inputs (diff + coadd)
data:
  path: "/sps/lsst/groups/transients/HSC/fouchez/raphael/data/rc2_coadd"
  visits: null
  test_size: 0.2
  val_size: 0.1
  cutout_types: ['diff', 'coadd']  # Use both diff and coadd cutouts as 2-channel input

training:
  trainer_type: "standard"
  epochs: 200
  learning_rate: 0.001
  batch_size: 128
  epoch_decay_start: 80
  num_workers: 4
  output_dir: "/sps/lsst/groups/transients/HSC/fouchez/raphael/training/standard_multichannel"
  
  use_tensorboard: true
  tensorboard_log_dir: "runs"
  experiment_name: "standard_multichannel"
  log_interval: 50
  
  early_stopping:
    enabled: true
    monitor: "accuracy"
    mode: "max"
    patience: 50
    min_delta: 0.001
    
  model_params:
    input_shape: [30, 30, 2]            # 2 channels (diff + coadd)
    num_classes: 2
    num_conv_blocks: 3
    filters_1: 32
    filters_2: 64
    filters_3: 128
    filters_4: 256
    dropout_1: 0.25
    dropout_2: 0.25
    dropout_3: 0.5
    units: 128
    in_channels: 2                      # Explicitly set 2 input channels

random_state: 42
